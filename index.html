<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffletify</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <div class="flex-container">
        <div id ="login-menu">
            <div class="main-logo">
                <a href="http://127.0.0.1:5500/index.html">
                    <img src="images/spotifylogo.png" alt="spotify-logo" width="50px" height="50px">
                </a>
            </div>
            <div class="header-section">
                <h1>Shuffletify</h1>
                <h2>Shuffle your Spotify to create a new playlist!</h2>
                <div class="login">
                    <a id="login-btn">Login with Spotify</a>
                </div>
            </div>
        </div>
        
        <div id="loggedin" style="display: none;">
            <div class="main-logo">
                <a href="https://alejoseed.github.io/Shuffletify/">
                    <img src="images/spotifylogo.png" alt="spotify-logo" width="50px" height="50px">
                </a>
            </div>
            <div class="header-section">
                <h1>Shuffletify</h1>
                <h2>Shuffle your Spotify to create a new playlist!</h2>
                <div>
                    
                    <select id="playlist-options">
                        <option>Select a Playlist</option>
                      </select>

                    <div id="shuffle-playlist">
                        <a id="shuffle-btn">Shuffle the playlist!</a>
                    </div>
                </div>
            </div>
            <h4>Progress: </h4>
            <div id="progress">
                <div id="progressBar">0%</div>
            </div>
            
        </div>

        <p>Created by: <a>Alejandro Palmar</a> </p>
        
        <footer class="page-footer">
            <ul>
                <li><a href="https://github.com/alejoseed">Github</a></li>
                <li><a href="https://www.linkedin.com/in/alejandropalmar/">LinkedIn</a></li>
            </ul>
        </footer>
    </div>
</body> 

</html>
